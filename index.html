<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
  </head>

      <!-- Tournament Logo -->

      <button onclick="startDraw()">Start Draw</button>

          <h2>Group B</h2>
          <div id="groupB"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
